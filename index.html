<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Ali ADALI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="WholeContainer">
    <div>
      <svg id="drawingFrame">

          <pattern id="coorsystem" viewBox="0,0,10,10" width="10%" height="10%">
            <rect width="10" height="10" style="fill:none; stroke:#85BBB6;stroke-width:0.1;" />
          </pattern>

        <rect width="600" height="600" style="fill:url(#coorsystem);" />
      </svg>
      <p id="test"> </p>
    </div>

    <div >



        <div id="tableDiv">

          <div id="tableHeader">
            <div class="tableItem tableHeader">OBJECTS</div>

            <div class="tableItem tableCheck">&check;</div>
            <div class="tableItem tableShape">SHAPE</div>
            <div class="tableItem tableID">ID</div>
            <div class="tableItem tableLabel">LABEL</div>
            <div class="tableItem tableCoordinates">(X,Y)</div>
            <div class="tableItem tableProperty">TIKZ</div>
          </div>

          <div  style="width:400px; height:300px; overflow-y:auto;overflow-x:hidden;">
            <table id="tableInfo">

            </table>
          </div>

  </div>

      <div>
        <div id="ButtonContainer" >
          <button class="FigureButton 1Selected" onclick="clickRemoveObject()"> Remove </button>

          <button class="FigureButton 1Selected" onclick="clickLine()"> Line </button>

          <button class="FigureButton 1Selected" onclick="clickDrawCircumCirle()"> CircumCircle </button>

          <button class="FigureButton 1Selected" onclick="clickMidPoint()"> MidPoint </button>

          <button class="FigureButton 1Selected" onclick="clickDrawPolygon()"> Draw </button>

          <button class="FigureButton 1Selected" onclick="resetAll()"> Reset </button>

          <button class="FigureButton 1Selected" onclick="clickEdit()"> Edit </button>

          <button class="FigureButton 1Selected" onclick="clickPerp()"> Perp </button>

          <button class="FigureButton 1Selected" onclick="clickPerpSign()"> &perp; Sign </button>

          <button class="FigureButton 1Selected" onclick="clickIntersection()"> Intersection </button>



        </div>

        <div style="width:400px;overflow-x:auto;">
          <table id="pointEditTable">
            <tr>
              <th>ID </th>
              <th>cx </th>
              <th>cy </th>
              <th>r </th>
              <th>dx </th>
              <th>dy </th>
              <th>Stroke</th>
              <th>Fill</th>
              <th>Opacity</th>
            </tr>

            <tr>
              <td> <input id="idInput" disabled=true type="text" size="2"> </td>
              <td> <input id="cxInput" disabled=true type="number" size="2"> </td>
              <td> <input id="cyInput" disabled=true type="number" size="2"> </td>
              <td> <input id="rInput" disabled=true type="number" size="2"> </td>
              <td> <input id="dxInput" disabled=true type="number" size="2"> </td>
              <td> <input id="dyInput" disabled=true type="number" size="2"> </td>
              <td> <input id="strokeInput" disabled=true type="text" size="5"> </td>
              <td> <input id="fillInput" disabled=true type="text" size="5"> </td>
              <td> <input id="opacityInput" disabled=true type="number" size="2"> </td>
            </tr>


          </table>
          <button id="editOK" onclick="clickEditOK()">OK</button>
          <button id="editBACK" onclick="clickEditBACK()">BACK</button>
        </div>




      </div>

    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
