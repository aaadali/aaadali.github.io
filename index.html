<line id="A" x1="307" x2="306.08178199413635" y1="102" y2="522.5438466855768" style=" stroke :MidnightBlue; stroke-width:1; stroke-linecap:round;" />

<path id="ACF" d="M 190.1291800810702 329.62451195301793 L 198.31292183735314 315.8758258024627 L 184.56423568679782 307.69208404617973" style=" stroke :MidnightBlue; stroke-width:1; stroke-linecap:round; fill:none;" />

</svg>

<script>



let t1 = document.getElementById("ABC");
let ha = document.getElementById("A");
let perpsignABD = document.getElementById("ABD");

let hb = document.getElementById("B");
let perpsignBCE = document.getElementById("BCE");

let hc =document.getElementById("C");
let perpsignACF = document.getElementById("ACF"); 

let pH= document.getElementById("pointH"); 

let elems = [t1,ha,perpsignABD,hb,perpsignBCE,hc,perpsignACF,pH];


let n = elems.length;


for(i=0;i<n;i++)
{
elems[i].style.strokeDasharray = elems[i].getTotalLength();
elems[i].style.strokeDashoffset = elems[i].getTotalLength();
}



window.addEventListener("scroll", myFunction);

function myFunction() {
var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);


for(i=0;i<n;i++)
{
elems[i].style.strokeDashoffset =elems[i].getTotalLength()*( 1 - Math.max(0, Math.min(1, n*scrollpercent-i ) ) );
elems[i].style.opacity=Math.max(0, Math.min(1, n*scrollpercent-i ) );
}


}
</script>
